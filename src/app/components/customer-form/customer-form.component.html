  <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Edit Customer' : 'Add Customer' }}</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-3" *ngFor="let controlName of controlNames">
          <label class="form-label" [for]="controlName">{{ controlName | titlecase | replaceUnderscore }}</label>
          <input [id]="controlName" class="form-control" [formControlName]="controlName" />
        </div>

        <div *ngIf="formErrors.length > 0" class="alert alert-danger mt-3">
            <ul>
              <li *ngFor="let error of formErrors">{{ error }}</li>
            </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">
            {{ isEditing ? 'Update' : 'Save' }}
        </button>
      </div>
  </form>

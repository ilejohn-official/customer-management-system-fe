<div class="modal-header">
    <h5 class="modal-title">Add Customer</h5>
    <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
        <div class="form-group mb-3" *ngFor="let field of customerForm.controls | keyvalue">
          <label class="form-label" [for]="field.key">{{ field.key | titlecase | replaceUnderscore}}</label>
          <input [id]="field.key" class="form-control" [formControlName]="field.key" />
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Save</button>
        </div>
      </form>
  </div>
